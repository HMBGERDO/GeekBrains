<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  // первые две десятки суммируются, далее прибавляется строка, так что 20 тоже становится строкой. Получаем 2010
  console.log(10 + 10 + "10");
  // 10 + стринг, преобразуем 10 в стринг. Стринг + 10 - то же самое. Получаем 101010
  console.log(10 + "10" + 10);
  // 10 + 10 = 20 + +стринг. Символ слитно со стрингом преобразует его в число. Получаем 30
  console.log(10 + 10 + +"10");
  // 10 / -стринг. Стринг переводится в число - 0. 10 делим на -0. Получаем -Infinity
  console.log(10 / -"");
  // 2,5 нельзя перевести в число полностью, получаем NaN. Операция с NaN дает NaN. Получаем NaN
  console.log(10 / +"2,5");
</script>
</body>
</html>
