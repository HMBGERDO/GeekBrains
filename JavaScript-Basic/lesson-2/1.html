<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  к a прибавляется 1, затем c присваивается значение a. c = 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d присваивается значение b, а затем к b прибавляется 1. d = 1
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  к a прибавляется 1, затем c присваивается значение 2 + a. c = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d присваивается значение 2 + b, а затем к b прибавляется 1. d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
